{% extends 'galeria/base.html' %} {% load static %} {% block content %}
    <section class="conteudo">
      <section class="imagem">
        <div class="imagem__conteudo">
          <img
            class="imagem__imagem"
            src="{% static '/assets/imagens/galeria/'%}{{ photograph.image }}"
          />
          <div class="imagem__info">
            <div class="imagem__texto">
              <p class="imagem__titulo">{{ photograph.name }}</p>
              <p class="imagem__descricao">{{ photograph.legend }}</p>
              <p class="imagem__texto">{{ photograph.description }}</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
</div>
{% endblock %}
